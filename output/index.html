<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./main.css" />
        <title>Книжный магазин</title>
    </head>
    <body class="body">
        <header class="header">
            <h1 class="header__title">Bookshop</h1>
            <nav class="header__nav">
                <button class="header__nav-link active">books</button>
                <button class="header__nav-link">audiobooks</button>
                <button class="header__nav-link">Stationery & gifts</button>
                <button class="header__nav-link">blog</button>
                
            </nav>
            <div class="header__box">
                <button class="header__box-link"><img src="..//image/icons/user.svg" alt="" /></button>
                <button class="header__box-link"><img src="..//image/icons/search.svg" alt="" /></button>
                <button class="header__box-link"><img src="..//image/icons/shop bag.svg" alt="" /></button>
                <div class="header__box-count-product"></div>
            </div>
        </header>
        <main class="main">
            <section class="advertising">
                <div class="advertising__slider"></div>

                <div class="advertising__old-book">
                    <p class="advertising__old-book--text">Change old book on new</p>
                    <button class="advertising__old-book--button"><img src="../image/icons/arrow.svg" alt="" /></button>
                </div>

                <div class="advertising__old-book two">
                    <p class="advertising__old-book--text">top 100 books 2022</p>
                    <button class="advertising__old-book--button"><img src="../image/icons/arrow.svg" alt="" /></button>
                </div>

                <div class="advertising__pointer-box"></div>
            </section>
            <section class="block">
                <nav class="block__nav">
                </nav>

                <div class="block__box">

                    

                </div>

            </section>
            <button class="button-load">Load more</button>
        </main>

        <script src="./main.js"></script>
    </body>
</html>
